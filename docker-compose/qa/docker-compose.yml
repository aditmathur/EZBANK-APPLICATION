services:
  rabbit:
    image: rabbitmq:3.12-management
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 5s
    networks:
      - "ezbank"

  configserver:
    image: "aditmathur/ezbank-configserver:v2"
    container_name: "configserver-ms"
    ports:
      - "8071:8071"
    depends_on:
      rabbit:
        condition: service_healthy
    healthcheck:
      test: "curl --fail --silent localhost:8071/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: "512m"
    networks:
      - "ezbank"

  accounts:
    image: "aditmathur/ezbank-accounts:v3-configserver-git-actuator-refresh"
    container_name: "accounts-ms"
    ports:
      - "8080:8080"
    depends_on:
      configserver:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: "512m"
    networks:
      - "ezbank"
    environment:
      SPRING_APPLICATION_NAME: "accounts"
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8071/
      SPRING_PROFILE_ACTIVE: "qa"

  loans:
    image: "aditmathur/ezbank-loans:v3-configserver-git-actuator-refresh"
    container_name: "loans-ms"
    ports:
      - "8090:8090"
    depends_on:
      configserver:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: "512m"
    networks:
      - "ezbank"
    environment:
      SPRING_APPLICATION_NAME: "loans"
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8071/
      SPRING_PROFILE_ACTIVE: "qa"

  cards:
    image: "aditmathur/ezbank-cards:v3-configserver-git-actuator-refresh"
    container_name: "cards-ms"
    ports:
      - "9000:9000"
    depends_on:
      configserver:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: "512m"
    networks:
      - "ezbank"
    environment:
      SPRING_APPLICATION_NAME: "cards"
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8071/
      SPRING_PROFILE_ACTIVE: "qa"

networks:
  ezbank:
    driver: "bridge"